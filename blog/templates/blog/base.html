{% load staticfiles %}
<!<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Django Machos blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}"> <!-- href="css/bootstrap.css"> -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/django-admin-widgets.css' %}">


        <script type="text/javascript" src="{% static 'js/django-admin.multiselect.js' %}"></script>
        <!--
        <script type="text/javascript" src="/admin/jsi18n/"></script>
        -->
        <script type="text/javascript" src="{% static 'admin/js/core.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/jquery.init.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/SelectFilter2.js' %}"></script>
        <script type="text/javascript" src="{% static 'admin/js/SelectBox.js' %}"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'admin/css/widgets.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css' %}">

        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

        <!--

            jQuery.each($("select[multiple]"), function () {

            });

        <script type="text/javascript">

    </head>

    <body>
        <div class="page-header">
            <!-- <h1><a href="/">Django Machos Blog</a></h1> -->
			{% if user.is_authenticated %}
			<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
			<a href="{% url 'blog.views.post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'blog.views.pantalla_inicial' %}" class="top-menu"><span class="glyphicon glyphicon-play"></span></a>
            <a href="{% url 'blog.views.post_new2' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
			<p class="top-menu">
				Hello {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</small>
			</p>
			{% else %}
			<a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
			{% endif %}
			<h1><a href="{% url 'blog.views.post_list' %}">O C D - One Click Deployment</a></h1>
			<br><br>
        </div>
        <div class="content"> <!-- <div class="content container"> -->
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <!-- <script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/pasa_listas.js"></script>-->
        <script type="text/javascript" src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/pasa_listas.js' %}"></script>

    </body>
</html>
